<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold h1 mx-auto" href="#">Task Manager</a>
            <div class="dropdown ms-auto">
                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item text-white" href="#">Amman</a></li>
                    <li><a class="dropdown-item text-white" href="#">Pracheta</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4 d-flex flex-column justify-content-between" style="height: 80vh; background-color: black; border-radius: 10px; padding: 20px;">
        <div class="text-center mb-3">
            <input type="date" id="global-date-input" class="form-control mx-auto" required>
        </div>
        <ul id="task-list" class="list-group flex-grow-1 overflow-auto"></ul>
        <form id="todo-form" class="mt-3">
            <div class="input-group">
                <input type="text" id="task-input" class="form-control" placeholder="Enter your task"  required>
                <button type="submit" id="send-button" class="btn btn-dark">✔️</button>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
